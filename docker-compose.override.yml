# Development override for docker-compose.yml
services:
  api:
    environment:
      - NODE_ENV=development
    volumes:
      # Mount source code for hot reloading in development
      - ./apps/api/src:/app/src:ro
    command: ["node", "--watch", "src/index.js"]

  mongodb:
    ports:
      # Expose MongoDB port in development for database tools
      - "27017:27017"

  # Optional: Add mongo-express for database management in development
  mongo-express:
    image: mongo-express:latest
    container_name: chronos-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_INITDB_ROOT_USERNAME:-admin}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_INITDB_ROOT_PASSWORD:-admin_password}
      - ME_CONFIG_MONGODB_URL=${MONGODB_URI:-mongodb://mongodb:27017/chronos}
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    networks:
      - app_network
    depends_on:
      - mongodb